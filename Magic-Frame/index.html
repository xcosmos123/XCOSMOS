<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic AR Frame - Xcosmos</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* ‡¥µ‡µÄ‡¥°‡¥ø‡¥Ø‡µã ‡¥ì‡¥°‡¥ø‡¥Ø‡µã ‡¥™‡µç‡¥≤‡µá ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª ‡¥í‡¥∞‡µÅ ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ (Browser Policy) */
      #start-button {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 10px 20px; background: #ff0055; color: white; border: none;
        border-radius: 5px; font-size: 16px; z-index: 999; display: none; cursor: pointer;
      }
      /* Loading Screen Style */
      #loading-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white; display: flex;
        justify-content: center; align-items: center; z-index: 998;
        flex-direction: column; text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div id="loading-screen">
      <div>Loading Magic...</div>
    </div>
    
    <button id="start-button">üîä Start Magic</button>

    <!-- AR Scene Setup -->
    <!-- 
      IMPORTANT / ‡¥™‡µç‡¥∞‡¥ß‡¥æ‡¥®‡¥Ç: 
      ‡¥á‡¥™‡µç‡¥™‡µã‡µæ ‡¥™‡µç‡¥∞‡¥ø‡¥µ‡µç‡¥Ø‡µÇ ‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª ‡¥∏‡¥æ‡¥Æ‡µç‡¥™‡¥ø‡µæ ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‡¥Ü‡¥£‡µç ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡¥§‡µç.
      ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡µæ GitHub-‡µΩ ‡¥Ö‡¥™‡µç‚Äå‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥§‡¥æ‡¥¥‡µÜ ‡¥ï‡¥æ‡¥£‡µÅ‡¥®‡µç‡¥® ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø './targets.mind' ‡¥é‡¥®‡µç‡¥®‡µç ‡¥ï‡µä‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡µÅ‡¥ï.
      
      Change URL below to './targets.mind' when uploading to GitHub.
    -->
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- 
          IMPORTANT / ‡¥™‡µç‡¥∞‡¥ß‡¥æ‡¥®‡¥Ç:
          ‡¥á‡¥™‡µç‡¥™‡µã‡µæ ‡¥™‡µç‡¥∞‡¥ø‡¥µ‡µç‡¥Ø‡µÇ ‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª ‡¥∏‡¥æ‡¥Æ‡µç‡¥™‡¥ø‡µæ ‡¥µ‡µÄ‡¥°‡¥ø‡¥Ø‡µã ‡¥Ü‡¥£‡µç ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡¥§‡µç.
          ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡µæ GitHub-‡µΩ ‡¥Ö‡¥™‡µç‚Äå‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥§‡¥æ‡¥¥‡µÜ ‡¥ï‡¥æ‡¥£‡µÅ‡¥®‡µç‡¥® ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø './video.mp4' ‡¥é‡¥®‡µç‡¥®‡µç ‡¥ï‡µä‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡µÅ‡¥ï.

          Change src below to './video.mp4' when uploading to GitHub.
        -->
        <video 
          id="ar-video" 
          preload="auto" 
          loop 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline>
          <source src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/portfolio/portfolio.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 
           width/height: ‡¥µ‡µÄ‡¥°‡¥ø‡¥Ø‡µã‡¥Ø‡µÅ‡¥ü‡µÜ ‡¥µ‡¥≤‡¥ø‡¥™‡µç‡¥™‡¥§‡µç‡¥§‡¥ø‡¥®‡¥®‡µÅ‡¥∏‡¥∞‡¥ø‡¥ö‡µç‡¥ö‡µç ‡¥á‡¥§‡µç ‡¥Ö‡¥°‡µç‡¥ú‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡¥Ç.
        -->
        <a-video src="#ar-video" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('start-button');
      const loadingScreen = document.getElementById('loading-screen');
      const video = document.getElementById('ar-video');
      const sceneEl = document.querySelector('a-scene');

      // AR ‡¥±‡µÜ‡¥°‡¥ø ‡¥Ü‡¥ï‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR is ready");
        loadingScreen.style.display = "none"; 
        startButton.style.display = "block";  
      });
      
      // AR Error handling
      sceneEl.addEventListener("arError", (event) => {
        console.error("MindAR failed to start", event);
        loadingScreen.innerHTML = "<div>Error: Camera or File not found!</div><div style='font-size:12px; margin-top:10px'>Check console for details.</div>";
        loadingScreen.style.color = "#ff5555";
      });

      // Video Error handling
      video.addEventListener("error", (e) => {
        console.error("Video Error:", video.error);
        alert("Video loading error. Check file path.");
      });

      // ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ ‡¥ï‡µç‡¥≤‡¥ø‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
      startButton.addEventListener('click', () => {
        video.muted = false;
        video.play().catch(e => {
            console.error("Play failed:", e);
        });
        startButton.style.display = 'none';
      });

      // ‡¥á‡¥Æ‡µá‡¥ú‡µç ‡¥ï‡¥æ‡¥£‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
      const arEntity = document.querySelector('[mindar-image-target]');
      arEntity.addEventListener("targetFound", event => {
        console.log("Photo Found!");
        video.play().catch(e => console.log("Auto-play prevented", e));
      });

      // ‡¥á‡¥Æ‡µá‡¥ú‡µç ‡¥Æ‡¥æ‡¥±‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
      arEntity.addEventListener("targetLost", event => {
        console.log("Photo Lost!");
        video.pause();
      });
    </script>
  </body>
</html>
